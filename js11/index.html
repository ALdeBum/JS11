<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        .input-container {
            margin-top: 20px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Marker Demo</h2>
    <div class="container">
        <div>
            <h3>Простой маркер</h3>
            <div class="button-container">
                <button onclick="printSimpleMarker()">Печать текста</button>
            </div>
        </div>
        <div>
            <h3>Заправляющийся маркер</h3>
            <div class="button-container">
                <button onclick="printRefillableMarker()">Печать текста</button>
                <div class="input-container">
                    <input type="number" id="refillAmount" placeholder="Количество чернил для заправки (%)">
                    <button onclick="refillMarker()">Заправить маркер</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript файла -->
    <script src="script.js"></script>
</body>
</html>
